<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Calculator</title>

    <style>
        :root {
            --bg-color: #f5f5f5;
            --calc-bg: #ffffff;
            --digit-btn-bg: #e0e0e0;
            --operator-btn-color: #ff9800;
            --clear-btn-color: #f44336;
            --equal-btn-color: #4CAF50;
            --text-color: #333;
            --display-color: #f0f0f0;
            --display-text-color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 2.2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: var(--calc-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            background-color: var(--display-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            color: var(--display-text-color);
            height: 40px;
            line-height: 40px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            background: var(--digit-btn-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d1d1d1;
        }

        .operator {
            color: white;
            background-color: var(--operator-btn-color);
        }

        .clear {
            color: white;
            background-color: var(--clear-btn-color);
        }

        .equal {
            color: white;
            background-color: var(--equal-btn-color);
        }

        .btn-0 {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="title">CALCULATOR</div>

    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendValue('(')">(</button>
            <button class="operator" onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="btn-0" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let expression = '';
        let resultDisplayed = false;

        function updateDisplay() {
            display.textContent = expression || '0';
        }

        function appendValue(value) {
            if (resultDisplayed) {
                expression = value;
                resultDisplayed = false;
            } else {
                expression += value;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (expression === '') return;

            const lastChar = expression.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                expression = expression.slice(0, -1) + op;
            } else {
                expression += op;
            }
            updateDisplay();
        }

        function clearDisplay() {
            expression = '';
            resultDisplayed = false;
            updateDisplay();
        }

        function calculateResult() {
            try {
                let result = eval(expression);
                expression = parseFloat(result.toFixed(10)).toString();
                resultDisplayed = true;
                updateDisplay();
            } catch {
                expression = 'Error';
                resultDisplayed = true;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>

</body>
</html>
